name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO: cargo
      TARGET_FLAGS: ''
      TARGET_DIR: ./target

    strategy:
      matrix:
        name:
          - amd64-linux-gnu
          - amd64-linux-musl
          - amd64-macos
          - amd64-windows
          - arm64-macos
          - arm64-linux-gnu
          - arm64-linux-musl
        include:
          - name: amd64-linux-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
            artifact_name: hl
            asset_name: hl-linux.tar.gz
          - name: amd64-linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true
            artifact_name: hl
            asset_name: hl-amd64-linux-gnu.tar.gz
          - name: arm64-linux-musl
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
            artifact_name: hl
            asset_name: hl-arm64-linux-musl.tar.gz
          - name: arm64-linux-gnu
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            artifact_name: hl
            asset_name: hl-arm64-linux-gnu.tar.gz
          - name: amd64-windows
            os: windows-latest
            artifact_name: hl.exe
            asset_name: hl-windows.zip
          - name: amd64-macos
            os: macos-latest
            artifact_name: hl
            asset_name: hl-macos.tar.gz
          - name: arm64-macos
            os: macos-11
            target: aarch64-apple-darwin
            use_cross: false
            artifact_name: hl
            asset_name: hl-arm64-macos.tar.gz

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install Cross
        if: matrix.use_cross
        run: |
          cargo install cross
          echo "CARGO=cross" >> $GITHUB_ENV
          echo "TARGET_FLAGS=--target ${{ matrix.target }}" >> $GITHUB_ENV
          echo "TARGET_DIR=./target/${{ matrix.target }}" >> $GITHUB_ENV

      - name: Add Target
        if: matrix.use_cross == false && matrix.target != ''
        run: |
          rustup target add ${{ matrix.target }}

      - name: Setup static linkage
        if: matrix.os == 'windows-latest'
        run: echo "RUSTFLAGS=-Ctarget-feature=+crt-static" >> $GITHUB_ENV

      - name: Build
        run: ${{ env.CARGO }} build --release --locked --verbose ${{ env.TARGET_FLAGS }}

      - name: Package using `tar`
        if: matrix.os != 'windows-latest'
        run: tar -C "${{ env.TARGET_DIR }}/release" -cz -f "${{ matrix.asset_name }}" "${{ matrix.artifact_name }}"

      - name: Package using `7z`
        if: matrix.os == 'windows-latest'
        run: 7z a "${{ matrix.asset_name }}" "${{ env.TARGET_DIR }}/release/${{ matrix.artifact_name }}"

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
