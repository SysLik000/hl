default:
  time:
    foreground: 8
  logger:
    foreground: 8
  caller:
    foreground: 8
    modes: [italic]
  level:
    foreground: 8
  message:
    foreground: 255
  field:
    foreground: 8
  key:
    foreground: 117
    modes: [underline]
  ellipsis:
    foreground: 8
  object:
    foreground: 41
  array:
    foreground: 41
  string:
    foreground: 36
  number:
    foreground: 41
  boolean:
    foreground: 178
  'null':
    foreground: 136
levels:
  debug:
    level-inner:
      foreground: 26
  info:
    level-inner:
      foreground: 32
  warning:
    time:
      foreground: 192
    level-inner:
      foreground: 192
  error:
    time:
      foreground: 214
    level-inner:
      foreground: 214
