default:
  time:
    foreground: bright-black
  logger:
    foreground: bright-black
  caller:
    foreground: bright-black
  level:
    foreground: magenta
  delimiter:
    foreground: default
  message:
    foreground: bright-white
  field-key:
    foreground: green
  equal-sign:
    foreground: bright-black
  ellipsis:
    foreground: bright-black
  brace:
    foreground: default
  quote:
    foreground: default
  at-sign:
    foreground: bright-black
  string:
    foreground: default
  'null':
    foreground: yellow
  boolean:
    foreground: yellow
  number:
    foreground: cyan
levels:
  debug:
    level:
      foreground: magenta
  info:
    level:
      foreground: cyan
  warning:
    level:
      foreground: bright-yellow
      modes: [reverse]
  error:
    level:
      foreground: bright-red
      modes: [reverse]